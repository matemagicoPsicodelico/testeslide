<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reta Numérica Animada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .number-line-container {
            position: relative;
            width: 100%;
            height: 100px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-line {
            position: absolute;
            width: calc(100% - 40px);
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }

        .number-line .tick {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 10px;
            background-color: #333;
        }

        .number-line .label {
            position: absolute;
            top: 20px;
            font-size: 14px;
            color: #555;
            transform: translateX(-50%);
        }

        .character {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            border-radius: 50%;
            border: 2px solid #c0392b;
            transition: left 0.5s ease-in-out;
            z-index: 10;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .control-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .control-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Boneco na Reta Numérica</h1>
        <p>Insira a posição inicial e o número de passos para mover o boneco.</p>
        
        <div class="number-line-container">
            <div class="number-line" id="number-line"></div>
            <div class="character" id="character"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="start-position">Posição Inicial (-15 a 15)</label>
                <input type="number" id="start-position" value="0" min="-15" max="15">
            </div>
            <div class="control-group">
                <label for="steps">Quantos andar (+/-)</label>
                <input type="number" id="steps" value="5">
            </div>
            <button id="move-button">Mover Boneco</button>
        </div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const character = document.getElementById('character');
            const numberLine = document.getElementById('number-line');
            const startInput = document.getElementById('start-position');
            const stepsInput = document.getElementById('steps');
            const moveButton = document.getElementById('move-button');
            const errorMessage = document.getElementById('error-message');

            const min = -15;
            const max = 15;
            const range = max - min;
            let currentPosition = 0;

            // Função para renderizar a reta numérica
            const renderNumberLine = () => {
                numberLine.innerHTML = '';
                for (let i = min; i <= max; i++) {
                    const tick = document.createElement('div');
                    tick.className = 'tick';
                    const label = document.createElement('div');
                    label.className = 'label';
                    label.textContent = i;

                    const percentage = ((i - min) / range) * 100;
                    tick.style.left = `${percentage}%`;
                    label.style.left = `${percentage}%`;

                    numberLine.appendChild(tick);
                    numberLine.appendChild(label);
                }
            };

            // Função para mover o boneco
            const moveCharacter = (position) => {
                const percentage = ((position - min) / range) * 100;
                character.style.left = `${percentage}%`;
            };

            // Função para lidar com o clique do botão
            moveButton.addEventListener('click', () => {
                const startValue = parseInt(startInput.value);
                const stepsValue = parseInt(stepsInput.value);

                if (isNaN(startValue) || isNaN(stepsValue)) {
                    errorMessage.textContent = 'Por favor, insira números válidos.';
                    return;
                }

                const newPosition = startValue + stepsValue;

                if (newPosition < min || newPosition > max) {
                    errorMessage.textContent = `O movimento excede os limites da reta numérica (${min} a ${max}).`;
                } else {
                    errorMessage.textContent = '';
                    moveCharacter(newPosition);
                    startInput.value = newPosition; // Atualiza a posição inicial para a nova posição
                }
            });

            // Inicialização
            renderNumberLine();
            moveCharacter(currentPosition);

            // Mover para a posição inicial ao carregar
            startInput.addEventListener('input', () => {
                const startValue = parseInt(startInput.value);
                if (!isNaN(startValue) && startValue >= min && startValue <= max) {
                    moveCharacter(startValue);
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = `A posição inicial deve ser entre ${min} e ${max}.`;
                }
            });
        });
    </script>
</body>
</html>
